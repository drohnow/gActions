name: Example of cURL action

on: workflow_dispatch

jobs:
  test-curl-action:
    name: "Perform REST API"
    runs-on: ubuntu-latest
    steps:
      - name: "Call API 1"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: https://reqres.in/api/users
          method: "GET"
          accept: 200, 201
          log-response: true
      - name: "Use response"
        env:
          stuff="${{ steps.api.outputs.response }}"
        run: echo "here are the goods...$stuff"

